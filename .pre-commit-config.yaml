# Pre-commit hooks for PitchCube security checks
# Install: pip install pre-commit && pre-commit install

repos:
  - repo: local
    hooks:
      - id: security-scan
        name: Security Scan
        entry: python ../security_scanner.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: check-api-keys
        name: Check for hardcoded API keys
        entry: bash -c 'grep -r "sk-[a-zA-Z0-9]\{20,\}" --include="*.py" --include="*.js" --include="*.ts" --include="*.tsx" backend frontend --exclude-dir=node_modules --exclude="*.example" --exclude="node_modules" 2>/dev/null && { echo "⚠️  Potential API key found!"; exit 1; } || echo "✅ No hardcoded API keys found"'
        language: system
        stages: [pre-commit]

      - id: check-env-files
        name: Check .env files are not committed
        entry: bash -c 'if [ -f .env ] || [ -f backend/.env ] || [ -f frontend/.env ]; then echo "⚠️  .env file found! Remove it before committing."; exit 1; fi'
        language: system
        stages: [pre-commit]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
        exclude: '\.(jpg|jpeg|png|gif|pdf)$'
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        files: ^backend/
        args: ['--line-length=100']

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/
        args: ['--profile=black', '--line-length=100']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^backend/
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, css, markdown]
        files: ^frontend/
        additional_dependencies:
          - prettier@3.1.0

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        args: [--fix]
        stages: [pre-commit]
