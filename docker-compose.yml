version: '3.8'

services:
  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pitchcube-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - pitchcube-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pitchcube-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - MONGODB_URL=mongodb://admin:${MONGODB_PASSWORD:-changeme}@mongodb:27017/pitchcube?authSource=admin
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - STABILITY_API_KEY=${STABILITY_API_KEY:-}
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    networks:
      - pitchcube-network
    volumes:
      - backend-uploads:/app/uploads
      - backend-generated:/app/generated

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: pitchcube-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD:-changeme}
      - MONGO_INITDB_DATABASE=pitchcube
    volumes:
      - mongodb-data:/data/db
    networks:
      - pitchcube-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pitchcube-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - pitchcube-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  pitchcube-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
  redis-data:
    driver: local
  backend-uploads:
    driver: local
  backend-generated:
    driver: local
